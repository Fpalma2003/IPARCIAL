<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Conciertos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/Inicio.css" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        
        
        <h1 th:text="${Conciertos}"></h1>
        
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                
                
                <tr>
                    
                    <th scope="col">Artista </th>
                    <th scope="col">Costos </th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad </th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            
            
            <tbody>
                
            
            <th:block th:each="user : ${Conciertos}">
                <tr>
                    
                    
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getCostos}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad}"></td>
                    <td th:text="${user.getLugar}"></td>
                    
                    
                    
                    <td>
                        
                        <a th:href="@{/editConciertos/{id}(id=${user.getId})}">Edit</a>
                    <td>
                    <td>
                        
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td> 
                </tr>
            </th:block>
        </tbody>
    </table>
</html>
